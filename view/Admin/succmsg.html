<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- Required Stylesheets -->
<link rel="stylesheet" type="text/css" href="{#$smarty.const.ADMIN_TPL#}css/reset.css" media="screen" />
<link rel="stylesheet" type="text/css" href="{#$smarty.const.ADMIN_TPL#}css/text.css" media="screen" />
<link rel="stylesheet" type="text/css" href="{#$smarty.const.ADMIN_TPL#}css/fonts/ptsans/stylesheet.css" media="screen" />
<link rel="stylesheet" type="text/css" href="{#$smarty.const.ADMIN_TPL#}css/fluid.css" media="screen" />

<link rel="stylesheet" type="text/css" href="{#$smarty.const.ADMIN_TPL#}css/mws.style.css" media="screen" />
<link rel="stylesheet" type="text/css" href="{#$smarty.const.ADMIN_TPL#}css/icons/icons.css" media="screen" />

<!-- Demo and Plugin Stylesheets -->
<link rel="stylesheet" type="text/css" href="{#$smarty.const.ADMIN_TPL#}css/demo.css" media="screen" />

<link rel="stylesheet" type="text/css" href="{#$smarty.const.ADMIN_TPL#}plugins/colorpicker/colorpicker.css" media="screen" />
<link rel="stylesheet" type="text/css" href="{#$smarty.const.ADMIN_TPL#}plugins/jimgareaselect/css/imgareaselect-default.css" media="screen" />
<link rel="stylesheet" type="text/css" href="{#$smarty.const.ADMIN_TPL#}plugins/fullcalendar/fullcalendar.css" media="screen" />
<link rel="stylesheet" type="text/css" href="{#$smarty.const.ADMIN_TPL#}plugins/fullcalendar/fullcalendar.print.css" media="print" />
<link rel="stylesheet" type="text/css" href="{#$smarty.const.ADMIN_TPL#}plugins/tipsy/tipsy.css" media="screen" />
<link rel="stylesheet" type="text/css" href="{#$smarty.const.ADMIN_TPL#}plugins/sourcerer/Sourcerer-1.2.css" media="screen" />
<link rel="stylesheet" type="text/css" href="{#$smarty.const.ADMIN_TPL#}plugins/jgrowl/jquery.jgrowl.css" media="screen" />
<link rel="stylesheet" type="text/css" href="{#$smarty.const.ADMIN_TPL#}plugins/spinner/spinner.css" media="screen" />
<link rel="stylesheet" type="text/css" href="{#$smarty.const.ADMIN_TPL#}css/jui/jquery.ui.css" media="screen" />

<!-- Theme Stylesheet -->
<link rel="stylesheet" type="text/css" href="{#$smarty.const.ADMIN_TPL#}css/mws.theme.css" media="screen" />

<!-- JavaScript Plugins -->

<script type="text/javascript" src="{#$smarty.const.ADMIN_TPL#}js/jquery-1.7.1.min.js"></script>

<script type="text/javascript" src="{#$smarty.const.ADMIN_TPL#}plugins/jimgareaselect/jquery.imgareaselect.min.js"></script>
<script type="text/javascript" src="{#$smarty.const.ADMIN_TPL#}plugins/jquery.dualListBox-1.3.min.js"></script>
<script type="text/javascript" src="{#$smarty.const.ADMIN_TPL#}plugins/jgrowl/jquery.jgrowl.js"></script>
<script type="text/javascript" src="{#$smarty.const.ADMIN_TPL#}plugins/jquery.filestyle.js"></script>
<script type="text/javascript" src="{#$smarty.const.ADMIN_TPL#}plugins/fullcalendar/fullcalendar.min.js"></script>
<script type="text/javascript" src="{#$smarty.const.ADMIN_TPL#}plugins/jquery.dataTables.js"></script>
<!--[if lt IE 9]>
<script type="text/javascript" src="{#$smarty.const.ADMIN_TPL#}plugins/flot/excanvas.min.js"></script>
<![endif]-->
<script type="text/javascript" src="{#$smarty.const.ADMIN_TPL#}plugins/flot/jquery.flot.min.js"></script>
<script type="text/javascript" src="{#$smarty.const.ADMIN_TPL#}plugins/flot/jquery.flot.pie.min.js"></script>
<script type="text/javascript" src="{#$smarty.const.ADMIN_TPL#}plugins/flot/jquery.flot.stack.min.js"></script>
<script type="text/javascript" src="{#$smarty.const.ADMIN_TPL#}plugins/flot/jquery.flot.resize.min.js"></script>
<script type="text/javascript" src="{#$smarty.const.ADMIN_TPL#}plugins/colorpicker/colorpicker.js"></script>
<script type="text/javascript" src="{#$smarty.const.ADMIN_TPL#}plugins/tipsy/jquery.tipsy.js"></script>
<script type="text/javascript" src="{#$smarty.const.ADMIN_TPL#}plugins/sourcerer/Sourcerer-1.2.js"></script>
<script type="text/javascript" src="{#$smarty.const.ADMIN_TPL#}plugins/jquery.placeholder.js"></script>
<script type="text/javascript" src="{#$smarty.const.ADMIN_TPL#}plugins/jquery.validate.js"></script>
<script type="text/javascript" src="{#$smarty.const.ADMIN_TPL#}plugins/jquery.mousewheel.js"></script>
<script type="text/javascript" src="{#$smarty.const.ADMIN_TPL#}plugins/spinner/ui.spinner.js"></script>
<script type="text/javascript" src="{#$smarty.const.ADMIN_TPL#}js/jquery-ui.js"></script>

<script type="text/javascript" src="{#$smarty.const.ADMIN_TPL#}js/mws.js"></script>
<script type="text/javascript" src="{#$smarty.const.ADMIN_TPL#}js/demo.js"></script>
<script type="text/javascript" src="{#$smarty.const.ADMIN_TPL#}js/themer.js"></script>

<script type="text/javascript" src="{#$smarty.const.ADMIN_TPL#}js/demo.dashboard.js"></script>

<title>MWS Admin - Dashboard</title>

</head>

<body>

	<!-- Themer -->  
	<div id="mws-themer">
    	<div id="mws-themer-hide"></div>
        <div id="mws-themer-content">
        	<div class="mws-themer-section">
	        	<label for="mws-theme-presets">Presets</label> <select id="mws-theme-presets"></select>
            </div>
            <div class="mws-themer-separator"></div>
            <div class="mws-themer-section">
                <ul>
                    <li><span>Base Color</span> <div id="mws-base-cp" class="mws-cp-trigger"></div></li>
                    <li><span>Text Color</span> <div id="mws-text-cp" class="mws-cp-trigger"></div></li>
                    <li><span>Text Glow Color</span> <div id="mws-textglow-cp" class="mws-cp-trigger"></div></li>
                </ul>
            </div>
            <div class="mws-themer-separator"></div>
            <div class="mws-themer-section">
            	<ul>
                    <li><span>Text Glow Opacity</span> <div id="mws-textglow-op"></div></li>
                </ul>
            </div>
            <div class="mws-themer-separator"></div>
            <div class="mws-themer-section">
	            <button class="mws-button red small" id="mws-themer-getcss">Get CSS</button>
            </div>
        </div>
        <div id="mws-themer-css-dialog">
        	<div class="mws-form">
            	<div class="mws-form-row" style="padding:0;">
		        	<div class="mws-form-item">
                    	<textarea cols="auto" rows="auto" readonly="readonly"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Themer End -->
    

	{#include file="./header.html"#}
    
    <!-- Main Wrapper -->
    <div id="mws-wrapper">
    	<!-- Necessary markup, do not remove -->
		<div id="mws-sidebar-stitch"></div>
		<div id="mws-sidebar-bg"></div>
        
        {#include file="./menu.html"#}
        
        
        <!-- Container Wrapper -->
        <div id="mws-container" class="clearfix">
			
        	<!-- Main Container -->
			
            <div class="container">
            
            	
                <div class="mws-panel grid_8">
                	<div class="mws-panel-header">
                    	<span class="mws-i-24 i-speech-bubble-2">操作信息</span>
                    </div>
                    <div class="mws-panel-body">
                    	
                        	<div class="mws-form-message success">
                           		{#$succ#}
                                <ul>
                                	<li><a href="{#$url#}">操作成功，点击返回</a></li>
                                </ul>
                            </div>
                        	
                    	
                    </div>
                </div>
            </div>
            <!-- End Main Container -->
            
            <!-- Footer -->
			
            <div id="mws-footer">
            	Copyright &copy; 2014.Company name All rights reserved.<a target="_blank" href="http://sc.chinaz.com/moban/">&#x7F51;&#x9875;&#x6A21;&#x677F;</a>
            </div>
            <!-- End Footer -->
            
        </div>
        <!-- End Container Wrapper -->
        
    </div>
    <!-- End Main Wrapper -->


</body>
</html>
